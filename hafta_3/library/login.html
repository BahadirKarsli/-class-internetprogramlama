    <!-- Modal: Create Admin -->
    <div id="createAdminModal" class="modal-overlay" aria-hidden="true">
        <div class="modal" role="dialog" aria-modal="true" aria-labelledby="createAdminTitle">
            <div class="modal-header">
                <h3 id="createAdminTitle">YÃ¶netici OluÅŸtur</h3>
                <button class="modal-close" id="closeCreateAdmin" aria-label="Kapat">Ã—</button>
            </div>
            <form id="createAdminForm">
                <label for="adminUser">KullanÄ±cÄ± AdÄ±</label>
                <input type="text" id="adminUser" placeholder="admin" required>

                <label for="adminPass">Åifre</label>
                <input type="password" id="adminPass" placeholder="GÃ¼Ã§lÃ¼ bir ÅŸifre" required>

                <label for="adminPass2">Åifre (Tekrar)</label>
                <input type="password" id="adminPass2" placeholder="Åifre tekrarÄ±" required>

                <button type="submit" class="btn" style="margin-top:10px; width:100%">YÃ¶neticiyi Kaydet</button>
            </form>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.2/sql-wasm.js"></script>
    <script>
    (function(){
        const DB_KEY = 'msb_sqlite_v1';
        const SS_SESSION = 'msb_session_v2';

        const $ = (s) => document.querySelector(s);

        let SQL = null;
        let db = null;

        function saveDb(){
            const data = db.export();
            const b64 = btoa(String.fromCharCode.apply(null, data));
            localStorage.setItem(DB_KEY, b64);
        }
        function loadDb(){
            const b64 = localStorage.getItem(DB_KEY);
            if (b64){
                const bytes = Uint8Array.from(atob(b64), c => c.charCodeAt(0));
                db = new SQL.Database(bytes);
            } else {
                db = new SQL.Database();
            }
            // TÃ¼m tablolarÄ± oluÅŸtur
            db.run(`
                CREATE TABLE IF NOT EXISTS users (
                    id INTEGER PRIMARY KEY AUTOINCREMENT,
                    username TEXT UNIQUE NOT NULL,
                    password TEXT NOT NULL
                );
                CREATE TABLE IF NOT EXISTS admins (
                    id INTEGER PRIMARY KEY AUTOINCREMENT,
                    username TEXT UNIQUE NOT NULL,
                    password TEXT NOT NULL
                );
                CREATE TABLE IF NOT EXISTS library_books (
                    id INTEGER PRIMARY KEY AUTOINCREMENT,
                    title TEXT NOT NULL,
                    author TEXT NOT NULL,
                    year TEXT,
                    category TEXT,
                    created_at INTEGER
                );
                CREATE TABLE IF NOT EXISTS user_books (
                    id INTEGER PRIMARY KEY AUTOINCREMENT,
                    user_id INTEGER NOT NULL,
                    library_book_id INTEGER NOT NULL,
                    added_at INTEGER
                );
                CREATE TABLE IF NOT EXISTS announcements (
                    id INTEGER PRIMARY KEY AUTOINCREMENT,
                    title TEXT NOT NULL,
                    content TEXT NOT NULL,
                    created_at INTEGER
                );
            `);
            saveDb();
        }

        function setSession(username, role, remember){
            const payload = JSON.stringify({ username, role, issuedAt: Date.now() });
            if (remember) localStorage.setItem(SS_SESSION, payload);
            else sessionStorage.setItem(SS_SESSION, payload);
        }

        function openModal(){
            const o = $('#createAdminModal');
            if (!o) return;
            o.classList.add('open');
            o.setAttribute('aria-hidden','false');
            document.body.classList.add('no-scroll');
        }
        function closeModal(){
            const o = $('#createAdminModal');
            if (!o) return;
            o.classList.remove('open');
            o.setAttribute('aria-hidden','true');
            document.body.classList.remove('no-scroll');
        }

        function bindHandlers(){
            // Toggle link for admin modal
            const openLink = $('#openCreateAdmin');
            const closeBtn = $('#closeCreateAdmin');
            const overlay = $('#createAdminModal');
            if (openLink){ openLink.addEventListener('click', (e)=>{ e.preventDefault(); openModal(); }); }
            if (closeBtn){ closeBtn.addEventListener('click', (e)=>{ e.preventDefault(); closeModal(); }); }
            if (overlay){ overlay.addEventListener('click', (e)=>{ if (e.target === overlay) closeModal(); }); }

            // Login handler
            const loginForm = $('#loginForm');
            if (loginForm){
                loginForm.addEventListener('submit', (e)=>{
                    e.preventDefault();
                    const uname = ($('#username').value || '').trim();
                    const pass = ($('#password').value || '');
                    const remember = loginForm.querySelector('input[name="remember"]').checked;

                    // Try admin first
                    let stmt = db.prepare('SELECT id FROM admins WHERE username = ? AND password = ? LIMIT 1');
                    stmt.bind([uname, pass]);
                    const isAdmin = stmt.step();
                    stmt.free();
                    if (isAdmin){
                        setSession(uname, 'admin', remember);
                        window.location.href = 'admin.html';
                        return;
                    }

                    // Try normal user
                    stmt = db.prepare('SELECT id FROM users WHERE username = ? AND password = ? LIMIT 1');
                    stmt.bind([uname, pass]);
                    const isUser = stmt.step();
                    stmt.free();
                    if (isUser){
                        setSession(uname, 'user', remember);
                        window.location.href = 'kullanici.html';
                        return;
                    }

                    alert('KullanÄ±cÄ± adÄ± veya ÅŸifre hatalÄ±.');
                });
            }

            // Register handler
            const registerForm = $('#registerForm');
            if (registerForm){
                registerForm.addEventListener('submit', (e)=>{
                    e.preventDefault();
                    const uname = ($('#regUsername').value || '').trim();
                    const p1 = $('#regPassword').value || '';
                    const p2 = $('#regPassword2').value || '';
                    if (!uname || !p1){ alert('KullanÄ±cÄ± adÄ± ve ÅŸifre gerekli.'); return; }
                    if (p1 !== p2){ alert('Åifreler eÅŸleÅŸmiyor.'); return; }
                    try {
                        const stmt = db.prepare('INSERT INTO users (username, password) VALUES (?, ?)');
                        stmt.run([uname, p1]);
                        stmt.free();
                        saveDb();
                        alert('KayÄ±t baÅŸarÄ±lÄ±. ArtÄ±k giriÅŸ yapabilirsiniz.');
                        registerForm.reset();
                    } catch(err){
                        const msg = String(err||'');
                        if (msg.includes('UNIQUE')) alert('Bu kullanÄ±cÄ± adÄ± zaten kayÄ±tlÄ±.');
                        else alert('KayÄ±t sÄ±rasÄ±nda hata oluÅŸtu: ' + msg);
                    }
                });
            }

            // Create admin handler
            const createForm = $('#createAdminForm');
            if (createForm){
                createForm.addEventListener('submit', (e)=>{
                    e.preventDefault();
                    const uname = ($('#adminUser').value || '').trim();
                    const p1 = $('#adminPass').value || '';
                    const p2 = $('#adminPass2').value || '';
                    if (!uname || !p1){ alert('KullanÄ±cÄ± adÄ± ve ÅŸifre gerekli.'); return; }
                    if (p1 !== p2){ alert('Åifreler eÅŸleÅŸmiyor.'); return; }
                    try {
                        const stmt = db.prepare('INSERT INTO admins (username, password) VALUES (?, ?)');
                        stmt.run([uname, p1]);
                        stmt.free();
                        saveDb();
                        alert('YÃ¶netici oluÅŸturuldu.');
                        closeModal();
                        createForm.reset();
                    } catch(err){
                        const msg = String(err||'');
                        if (msg.includes('UNIQUE')) alert('Bu yÃ¶netici kullanÄ±cÄ± adÄ± zaten mevcut.');
                        else alert('KayÄ±t sÄ±rasÄ±nda hata oluÅŸtu: ' + msg);
                    }
                });
            }
        }

        // Initialize sql.js and database, then bind handlers
        window.initSqlJs({ locateFile: (file) => 'https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.2/' + file })
            .then((SQLLib)=>{
                SQL = SQLLib;
                loadDb();
                bindHandlers();
            })
            .catch((err)=>{
                console.error('sql.js yÃ¼klenemedi', err);
                alert('VeritabanÄ± baÅŸlatÄ±lamadÄ±. Ä°nternet baÄŸlantÄ±nÄ±zÄ± kontrol edin.');
            });
    })();
    </script>
</body>
